<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="row search-bar-container">
            <div class="col">
                <h1>Local Weather Report</h1>
                <!-- Rounded switch -->
                <div class="toggle">
                    <label class="switch">
                        <input type="checkbox" id="switch"><span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="col">
                <input id="city-search-input" type="text" class="search-input" placeholder="enter location">
                <button type="submit" class="search-button">
                    <img class="search-img" src="./images/search.png" id="search-img" alt="search-bar">
                </button>
                <div class="error">
                    <p>Invalid city name</p>
                </div>
            </div>
        </div>
        <div class="row current-weather-container">
        </div>

        <div id="days" class="row forecast-container">
        </div>
        <div id="hottest"></div>
    </div>
    <script src="/script.js"></script>

<!--The user can enter a city name in an input box and press a submit button to see the following information for the searched city:
  - the name of the city
  - the country for the city
  - the current temperature
  - the high temperature
  - the low temperature
  - the chance of precipitation
  - the high, low, and chance of precipitation for each of the following 3 days
- The app have the following conditional features:
  - The app will display "It's Hot Today!" if it is above 75 degrees.
  - The app will display "It's Moderate Today!" if it is between 45 - 74 degrees.
  - The app will display "It's Cold Today!" if it is below 45 degrees.-->
